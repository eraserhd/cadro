<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Cadro</title>
    <style>
        :root {
          --floating-card-color-rgb: 26, 26, 26;
          --floating-card-color: rgb(var(--floating-card-color-rgb));

          --floating-card-border-color-rgb: 80, 80, 80;
          --floating-card-border-color: rgb(var(--floating-card-border-color-rgb));

          --button-background-rgb: 110, 86, 207;
          --button-background: rgb(var(--button-background-rgb));

          --button-background-hover-rgb: 125, 102, 217;
          --button-background-hover: rgb(var(--button-background-rgb));
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body, #app {
          width: 100%;
          height: 100%;
          font-family: system-ui, -apple-system, sans-serif;
        }

        body {
          background: black;
          color: #ffffff;
        }

        button:focus, input:focus, select:focus {
          outline: none;
          box-shadow: 0 0 4px 3px rgba(var(--button-background-hover-rgb), 0.6);
        }

        ::selection {
          background: var(--button-background);
          color: white;
        }

        .floating-card {
          position: fixed;
          background: var(--floating-card-color);
          margin: 5pt;
          padding: 15pt;
          border: solid 1px var(--floating-card-border-color);
          border-radius: 7pt;
        }

        .floating-card h1 {
          font-size: 120%;
          padding-bottom: 10pt;
        }

        .floating-card .header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
        }

        .locus-edit-panel {
          width: 75%;
          height: 75%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .locus-edit-panel form {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }

        .locus-edit-panel form label {
          font-size: 80%;
          margin-top: 4px;
          font-weight: bold;
        }

        .axes {
          right: 0;
          display: flex;
          flex-direction: column;
          gap: 3px;
        }

        .axes .axis {
           display: flex;
           gap: 3px;
           align-items: center;
        }
        .axes .name {
          font-size: 150%;
          font-weight: bold;
        }
        .axes .value {
          padding: 2px;
          width: 100px;
          text-align: right;
        }
        .axes button {
          margin: 0;
        }

        .legend {
          left: 0;
        }

        .legend li {
          list-style-type: none;
        }

        .legend .origin {
          background-color: var(--button-background);
        }

        .command-bar {
          bottom: 0;
          left: 50%;
          transform: translate(-50%);
        }

        button {
          border: none;
          background: none;
          color: inherit;
          font: inherit;
        }

        button.close {
          color: var(--button-background);
          background: none;
          font-size: 125%;
        }

        button.close:hover {
          color: var(--button-background-hover);
        }

        button.icon {
          color: white;
          background-color: var(--button-background);
          border-radius: 5pt;
          padding: 5pt;
          height: 30px;
          margin-left: 2px;
          margin-right: 2px;
          width: 30px;
          align-items: center;
          justify-content: center;
          padding-right: 4pt;
          padding-bottom: 4pt;
        }

        button.icon:hover {
          background-color: var(--button-background-hover);
        }

        dialog {
          color: white;
          background-color: var(--floating-card-color);
          border: solid 1px var(--floating-card-boarder-color);
          border-radius: 7pt;

          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);

          margin: 5pt;
          padding: 15pt;
        }

        dialog::backdrop {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(3px);
        }

        dialog h1 {
          font-size: 120%;
          padding-bottom: 10pt;
        }

        dialog h2 {
          margin-top: 5px;
          font-size: 100%;
        }

        .device-log {
          position: fixed;
          display: flex;
          flex-direction: column;
          width: 75%;
          height: 75%;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

        .log-scroll {
          overflow: auto;
        }

        .log-scroll table {
          width: 100%;
          border-collapse: collapse;
        }

        .log-scroll thead {
          position: sticky;
          top: 0;
          background: color-mix(in srgb, var(--floating-card-color) 75%, black);
          text-align: left;
        }

        .log-scroll th {
          padding-top: 5px;
          padding-bottom: 5px;
          padding-left: 5px;
        }
        .log-scroll td {
          padding-left: 5px;
        }

        .log-scroll tbody tr:nth-of-type(2n) {
          background: rgba(255, 255, 255, 0.1);
        }

    </style>
  </head>
  <body>
    <noscript>JavaScript must be enabled to run Cadro!</noscript>
    <div id="app"></div>
    <script src="/assets/app/js/main.js"></script>
  </body>
</html>

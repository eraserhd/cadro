<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Cadro</title>
    <style>
        :root {
          --floating-card-color-rgb: 26, 26, 26;
          --floating-card-color: rgb(var(--floating-card-color-rgb));

          --floating-card-border-color-rgb: 80, 80, 80;
          --floating-card-border-color: rgb(var(--floating-card-border-color-rgb));

          --button-background-rgb: 110, 86, 207;
          --button-background: rgb(var(--button-background-rgb));

          --button-background-hover-rgb: 125, 102, 217;
          --button-background-hover: rgb(var(--button-background-rgb));
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body, #app {
          width: 100%;
          height: 100%;
          font-size: clamp(16px, 3vw, 24px);
          font-family: system-ui, -apple-system, sans-serif;
        }

        body {
          background: black;
          color: #ffffff;
        }

        h1 {
          font-size: 1.2rem;
          padding-bottom: 10px;
        }
        h2 {
          font-size: 1rem;
          padding-top: 15px;
          padding-bottom: 6px;
        }

        ul { --list-depth: 0; }
        ul ul { --list-depth: 1; }
        ul ul ul { --list-depth: 2; }
        ul ul ul ul { --list-depth: 3; }
        ul ul ul ul ul { --list-depth: 4; }
        ul ul ul ul ul ul { --list-depth: 5; }
        ul ul ul ul ul ul ul { --list-depth: 6; }
        ul ul ul ul ul ul ul ul { --list-depth: 7; }
        ul ul ul ul ul ul ul ul ul { --list-depth: 8; }
        ul ul ul ul ul ul ul ul ul ul { --list-depth: 9; }

        button {
          border: none;
          background: none;
          color: inherit;
          font: inherit;
        }

        /* tappable on mobile */
        button, input, select {
          min-width: 48px;
          min-height: 48px;
          font-size: 1rem;
        }

        button:focus, input:focus, select:focus {
          outline: none;
          box-shadow: 0 0 4px 3px rgba(var(--button-background-hover-rgb), 0.6);
        }

        ::selection {
          background: var(--button-background);
          color: white;
        }

        button.btn, button.icon {
          color: white;
          background-color: var(--button-background);
          border-radius: 5pt;
          padding: 5pt;
          padding-right: 4pt;
          padding-bottom: 4pt;
          margin-left: 2px;
          margin-right: 2px;
        }

        button.icon {
          height: 1.75rem;
          width: 1.75rem;
          align-items: center;
          justify-content: center;
        }

        button.icon:hover {
          background-color: var(--button-background-hover);
        }

        .floating-card {
          position: fixed;
          background: var(--floating-card-color);
          margin: 5pt;
          padding: 15pt;
          border: solid 1px var(--floating-card-border-color);
          border-radius: 7pt;
        }

        .floating-card .header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
        }

        .locus-edit-panel {
          width: 75%;
          height: 75%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .locus-edit-panel form {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }

        .locus-edit-panel form > label {
          font-size: 80%;
          margin-top: 4px;
          font-weight: bold;
        }

        .locus-edit-panel div.scales {
          padding: 0.35rem 0 0.75rem 1rem;
        }

        .locus-edit-panel .scale-controller {
          list-style-type: none;
          padding-left: 1rem;
        }

        .scale-controller > .name {
          font-weight: bold;
        }
        .scale-controller > .hardware-address {
          font-size: 0.8rem;
        }

        .locus-edit-panel .scale {
          display: flex;
          align-items: flex-end;
          list-style-type: none;
          padding-left: 1rem;
          padding-top: 0.15rem;
        }
        .scale > label {
          display: flex;
          padding-left: 0.5rem;
        }
        .scale .name {
          font-weight: bold;
          width: 5rem;
        }
        .scale .value {
          width: 10rem;
        }

        .axes {
          right: 0;
          display: flex;
          flex-direction: column;
          gap: 3px;
        }

        .axes .axis {
           display: flex;
           gap: 3px;
           align-items: center;
        }
        .axes .name {
          font-size: 150%;
          font-weight: bold;
        }
        .axes .value {
          padding: 2px;
          width: 100px;
          text-align: right;
        }
        .axes button {
          margin: 0;
        }

        .legend {
          left: 0;
        }

        .legend li {
          list-style-type: none;
        }

        button.locus {
          display: flex;
          align-items: center;
          gap: 0.25em;
          padding-left: calc(var(--list-depth) * 1.25rem);
        }

        button.locus .name-and-distance {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }

        button.locus .display-name {
          font-size: 0.75rem;
        }

        button.locus > svg {
          width: 1em;
          flex-shrink: 0;
        }

        button.locus.non-reference::before {
          content: "";
          width: 1em;
          display: inline-block;
        }

        .legend .controls {
          display: flex;
          padding-top: 10pt;
        }

        .command-bar {
          bottom: 0;
          left: 50%;
          transform: translate(-50%);
        }

        button.close {
          color: var(--button-background);
          background: none;
          font-size: 125%;
        }

        button.close:hover {
          color: var(--button-background-hover);
        }

        .device-log {
          position: fixed;
          display: flex;
          flex-direction: column;
          width: 75%;
          height: 75%;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

        .log-scroll {
          overflow: auto;
        }

        .log-scroll table {
          width: 100%;
          border-collapse: collapse;
        }

        .log-scroll thead {
          position: sticky;
          top: 0;
          background: color-mix(in srgb, var(--floating-card-color) 75%, black);
          text-align: left;
        }

        .log-scroll th {
          padding-top: 5px;
          padding-bottom: 5px;
          padding-left: 5px;
        }
        .log-scroll td {
          padding-left: 5px;
        }

        .log-scroll tbody tr:nth-of-type(2n) {
          background: rgba(255, 255, 255, 0.1);
        }

    </style>
  </head>
  <body>
    <noscript>JavaScript must be enabled to run Cadro!</noscript>
    <div id="app"></div>
    <script src="/assets/app/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Arbor</title>
    <style>
        :root {
          --floating-card-color: #1a1a1a;
          --floating-card-border-color: #555;
          --button-background: rgb(110, 86, 207);
          --button-background-hover: rgb(125, 102, 217);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body, #app {
          width: 100%;
          height: 100%;
          font-family: system-ui, -apple-system, sans-serif;
        }

        body {
          background: black;
          color: #ffffff;
        }

        .floating-card {
          position: fixed;
          background: var(--floating-card-color);
          margin: 5pt;
          padding: 15pt;
          border: solid 1px var(--floating-card-border-color);
          border-radius: 7pt;
        }

        .floating-card h1 {
          font-size: 120%;
          padding-bottom: 10pt;
        
        }

        .legend {
          left: 0;
        }

        .legend li {
          list-style-type: none;
        }

        .command-bar {
          bottom: 0;
          left: 50%;
          transform: translate(-50%);
        }

        button {
          color: white;
          background-color: var(--button-background);
          border: none;
          border-radius: 5pt;
          padding: 5pt;
          height: 30px;
          margin-left: 2px;
          margin-right: 2px;
        }

        button.icon {
          width: 30px;
        }

        button:hover {
          background-color: var(--button-background-hover);
        }
    </style>
  </head>
  <body>
    <noscript>JavaScript must be enabled to run Arbor!</noscript>
    <div id="app"></div>
    <script src="/assets/app/js/main.js"></script>
  </body>
</html>
